<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="switch1">1</p>
    <p id="switch2">2</p>
    <p id="switch3">3</p>
    <button type="button" onclick="switchh()">switch</button>
    <script>
        const p1 = document.getElementById("switch1")
        const p2 = document.getElementById("switch2")
        const p3 = document.getElementById("switch3")


function switchh()
{
    const tempVal1=p1.textContent
    const tempVal2=p2.textContent
    p1.textContent = p3.textContent
    p2.textContent = tempVal1
    p3.textContent = tempVal2

}
    </script>
</body>
</html>
