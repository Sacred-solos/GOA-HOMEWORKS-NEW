<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Personal Information</h1>
    <form>
        <label>First Name:</label>
        <input type="text">
        <br>
        <label>Last Name:</label>
        <input type="text">
        <br>
        <label>Email:</label>
        <input type="email" placeholder="it should contain @.">
        <br>
        <label>Number:</label>
        <input type="number" placeholder="only 10 digits are allowed.">
        <br>
        <label>Gender:</label>
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">
        <br>
        <label>City:</label>
        <input type="text">
        <br>
        <label>Area PIN</label>
        <input type="number">
        <br>
                <label>Qualification:</label>

        <select name="cars" >
          <option>Select qualification.</option>
          <option>General2</option>
          <option>General3</option>
          <option>General4</option>
        </select>
        <br>
        <label>Specialization:</label>
        <label>Computer science</label>
        <input type="checkbox">
        <label>Information Technology</label>
        <input type="checkbox">
        <label>Computer Architecture</label>
        <input type="checkbox">
        <label>Telecommunication</label>
        <input type="checkbox">
        <br>
        <label>Password:</label>
        <input type="password">


            </form>
