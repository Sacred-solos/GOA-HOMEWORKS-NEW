<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <input type="text" id="bg-input" placeholder="Please enter background color"/>
        <input type="text" id="height-input" placeholder="Please enter height"/>
        <input type="text" id="width-input" placeholder="Please enter width"/>
        <input type="text" id="text-input" placeholder="Please enter text"/>
        <button type="button" id="button" onclick="changeDiv()">Submit</button>
    </form>

    <div id="change-div" style="align-items: center;"></div>

    <script>
        const bgInput = document.getElementById("bg-input");
        const heightInput = document.getElementById("height-input");
        const widthInput = document.getElementById("width-input");
        const textInput = document.getElementById("text-input")
        const div = document.getElementById("change-div");
        const btn = document.getElementById("button");

        function changeDiv(){
            div.style.backgroundColor = bgInput.value;
            div.style.height = heightInput.value+"px";
            div.style.width = widthInput.value+"px";
            div.textContent = textInput.value
            
        }
    </script>

</body>
</html>
